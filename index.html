<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Traveller - Pontos Turísticos</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Projeto Traveller - Cadastro de Pontos Turísticos</h2>
        <form action="" name="pontos-turisticos" id="pontos-turisticos" method="POST"></form>
            <h3>Dados da Atração</h3>
            <div class="campos">
                <div class="em__linha">
                    <label for="nome-ponto">Nome da Atração:</label>
                    <input type="text" name="nome-ponto" id="nome-ponto" placeholder="Ex.: Cristo Redentor" autofocus required>
                </div>
            </div>
            <div class="campos">
                <div class="em__linha">
                    <label for="rua">Rua: </label>
                    <input type="text" name="rua" id="rua" required placeholder="Avenida das Nações Unidas">
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" id="numero" required placeholder="2817">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" required placeholder="Jardins">
                </div>
            </div>
            <div class="campos">
                <div class="em__linha">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="text" required placeholder="Ex.: São Paulo">
                    <label for="estado">Estado:</label>
                    <input list="uf" id="estado" class="lista" required placeholder="Selecione o estado">
                    <datalist id="uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </datalist>
                </div>
            </div>
            <hr>
            <h3>Contato</h3>
            <div class="campos">
                <div class="em__linha">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Ex.: sac@cristoredentor.com.br">
                    <label for="site">Site:</label>
                    <input type="url" id="site" placeholder="Ex.: www.cristoredentor.com.br">
                </div>
            </div>
            <hr>
            <h3>Sobre o Ponto Turístico</h3>
            <div class="campos">
                <div class="alinhados">
                    <label for="valor">Custo da Atração:</label>
                    <input type="number" id="valor" required placeholder="Ex.: 50"> reais
                    <label for="classificacao">Nota da Atração:</label>
                    <input list="classificao" id="classificacao" class="lista" required placeholder="Selecione uma nota">
                    <datalist id="classificao">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                    </datalist>
                </div>
                <div class="campos">
                    <div class="alinhados">
                        <label for="mes" class="componente">Melhor época para visitar:</label>
                        <input type="month" id="mes" placeholder="Selecione um período">
                    </div>
                </div>
                <div class="campos">
                    <div class="alinhados">
                        <label for="numero" class="componente">Duração da visitação:</label>
                        <input type="number" id="numero" placeholder="Ex.: 1 hora"> hora
                    </div>
                </div>
                <div class="campos">
                    <div class="alinhados">
                        <label for="horario" class="componente">Melhor horário para visitar:</label>
                        <input type="checkbox" name="horario" id="first">
                        <label for="first" class="componente">Manhã</label>
                        <input type="checkbox" name="horario" id="second">
                        <label for="first" class="componente">Tarde</label>
                        <input type="checkbox" name="horario" id="theird">
                        <label for="theird"class="componente">Noite</label>
                    </div>
                </div>
                <div class="campos">
                    <div class="alinhados">
                        <label for="abertura" class="componente">Abre aos Finais de Semana?</label>
                    </div>
                    <div class="alinhados">
                        <input type="radio" name="abertura" id="first">
                        <label for="first" class="componente">Sim</label>
                        <input type="radio" name="abertura" id="second">
                        <label for="first" class="componente">Não</label>
                    </div>
                </div>
                <div class="campos">
                    <div class="alinhados">
                        <label for="reserva">É necessário efetuar reserva?</label>
                    </div>
                    <div class="alinhados">
                        <input type="radio" name="reserva" id="first">
                        <label for="first">Sim</label>
                        <input type="radio" name="reserva" id="second">
                        <label for="first">Não</label>
                    </div>
                </div>
                
                <div class="campos">
                    <div class="alinhados">
                        <label for="info-adicional">Informações Adicionais:</label>
                        <textarea name="info-adicional" id="info-adicional"></textarea>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="enviar">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
